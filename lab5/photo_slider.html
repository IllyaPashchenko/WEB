<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo slider</title>

    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type='text/javascript' src='unitegallery-master/dist/js/unitegallery.min.js'></script>

    <link rel='stylesheet' href='unitegallery-master/dist/css/unite-gallery.css' type='text/css' />
    <script src='unitegallery-master/dist/themes/slider/ug-theme-slider.js' type='text/javascript'></script>
    <link rel='stylesheet' href='unitegallery-master/dist/themes/default/ug-theme-default.css' type='text/css' />
</head>
<body>

<div id="gallery" style="display:none;">

    <img alt="Image 1 Title" src="images/photo1thumbnail.png"
         data-image="images/photo1.jpg"
         data-description="Image 1 Description">

    <img alt="Image 2 Title" src="images/photo2thumbnail.png"
         data-image="images/photo2.jpg"
         data-description="Image 2 Description">

    <img alt="Image 3 Title" src="images/photo3thumbnail.png"
         data-image="images/photo3.jpg"
         data-description="Image 2 Description">

</div>

<script type="text/javascript">
    $(document).ready(function(){
        $("#gallery").unitegallery({
            gallery_theme: "slider"
        });
    });
</script>
</body>
</html>
