<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video slider</title>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type='text/javascript' src='unitegallery-master/dist/js/unitegallery.min.js'></script>

    <link rel='stylesheet' href='unitegallery-master/dist/css/unite-gallery.css' type='text/css' />
    <script src='unitegallery-master/dist/themes/slider/ug-theme-slider.js' type='text/javascript'></script>
    <link rel='stylesheet' href='unitegallery-master/dist/themes/default/ug-theme-default.css' type='text/css' />
</head>
<body>

<div id="gallery" style="display:none;">

    <img alt="Costa Rica"
         data-type="youtube"
         src="images/video1thumbnail.png"
         data-image="images/video1big.png"
         data-videoid="LXb3EKWsInQ"
         data-description="Youtube video description">

    <img alt="Bulgaria"
         data-type="youtube"
         src="images/video2thumbnail.png"
         data-image="images/video2big.png"
         data-videoid="N1-Jmq7BLFE"
         data-description="Youtube video description">

    <img alt="Morocco"
         data-type="youtube"
         src="images/video3thumbnail.png"
         data-image="images/video3big.png"
         data-videoid="hVvEISFw9w0"
         data-description="Youtube video description">

</div>

<script type="text/javascript">
    $(document).ready(function(){
        $("#gallery").unitegallery({
            gallery_theme: "slider"
        });
    });
</script>
</body>
</html>
